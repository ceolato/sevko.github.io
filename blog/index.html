---
title: blog
stylesheet: true
head: |
  <link
    rel="alternate"
    type="application/rss+xml"
    title="Severyn Kozak"
    href="http://sevko.io/feed.xml">
---

<ul id="posts">
	{% for post in site.posts %}
		<li class="post">
			<div class="meta">
				<a href="{{ post.url }}">{{ post.title }}</a>
				<span class="date">{{ post.date | date_to_string }}</span>
			</div>
			<div class="excerpt">{{ post.excerpt | strip_html }}</div>
		</li>
	{% endfor %}
</ul>
